<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Student Tracker</h1>
    
    <form id="student-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required><br><br>
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" required><br><br>
        <label for="hair-color">Hair Color:</label>
        <input type="text" id="hair-color" name="hair-color" required><br><br>
        <label for="gpa">GPA:</label>
        <input type="number" id="gpa" name="gpa" step="0.01" required><br><br>
        <button type="submit">Add Student</button>
    </form>

    <table id="student-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Weight</th>
                <th>Height</th>
                <th>Hair Color</th>
                <th>GPA</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Student data will be populated here dynamically -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
