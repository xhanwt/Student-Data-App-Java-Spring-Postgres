<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">Edit Student</h1>
				<form th:action="@{/students/edit/{uid}(uid=${data.uid})}" method="post">
                    
					<div class="mb-3">
						
						<input type="text" id="name" name="name" class="form-control form-control-lg" 
                        placeholder="Name" th:value="${data.name}" required>
					</div>
					<div class="mb-3">
						
						<input type="number" id="weight" name="weight" class="form-control form-control-lg" 
                            placeholder="Weight (kg)" th:value="${data.weight}" min="30" max="300" required>
					</div>
                    <div class="mb-3">
						
						<input type="number" id="height" name="height" class="form-control form-control-lg" 
                            placeholder="Height (cm) - Reasonable human height range" th:value="${data.height}" min="100" max="250" required>
					</div>
                    <div class="mb-3">
						
						<input type="text" id="haircolor" name="haircolor" class="form-control form-control-lg" 
                            placeholder="Hair Color" th:value="${data.haircolor}" required>
					</div>
                    <div class="mb-3">
						
						<input type="number" id="gpa" name="gpa" class="form-control form-control-lg" 
                            placeholder="GPA (0-4.33)" th:value="${data.gpa}" min="0" max="4.33" step="0.01" required>
					</div>
					<!-- Submit button -->
                    
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND"></input>
                    </div>

                    
                    
				</form>
			</div>
		</div>
	</div>
</body>
</html>
